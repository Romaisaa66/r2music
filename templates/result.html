<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analysis Result</title>
</head>
<body>
    <h1>Emotion Analysis Result</h1>
    <img src="{{ img_path }}" alt="Captured Image">
    <h2>Dominant Emotion: {{ dominant_emotion }}</h2>
    <h3>Predictions:</h3>
    <ul>
        {% for emotion, prediction in zip(predictions, dominant_emotion) %}
            <li>{{ emotion }}: {{ prediction }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Capture another image</a>
</body>
</html>
